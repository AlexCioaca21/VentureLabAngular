<h1 style="text-align: center;">Movies</h1>


<div class="search">
  <input type="text" class="inputForm" placeholder="Search">
  <button class="searchBtn" (click)="ngOnInit()">Search</button>
</div> 

<br>

<ul class="list-group">
  <li
      *ngFor="let post of postsData"
      class="list-group-item">
       {{ post.title}} </li>
</ul>
